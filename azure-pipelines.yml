# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
 System.Debug: true

stages:

- stage: Build_Artifacts
  
  jobs:
  - job: Random
    steps:
    - script: echo Hello, world!
      displayName: 'Run a one-line script'
    - script: |
       echo Add other tasks to build, test, and deploy your project.
       echo See https://aka.ms/yaml
      displayName: 'Run a multi-line script'
  - job: Generate_Artifacts
    dependsOn: Random
    steps:
    - task: PowerShell@2
      inputs:
       filePath: '$(System.DefaultWorkingDirectory)\Euryale\New-TestFile.ps1'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)\text.txt'
        ArtifactName: 'buildArtifacts'
        publishLocation: 'Container'



- stage: Deploy_Dev
  variables: 
   - template: development_vars.yml
  jobs:
  - deployment: DevelopmentDeployment
    environment: Dev
  - job:
    displayName: Deploy to development
    dependsOn: DevelopmentDeployment
    steps:

    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'buildArtifacts'
        downloadPath: '$(System.ArtifactsDirectory)'

    - task: replacetokens@3
      inputs:
        rootDirectory: '$(System.ArtifactsDirectory)'
        targetFiles: '**/*.txt'
        encoding: 'auto'
        writeBOM: true
        actionOnMissing: 'warn'
        keepToken: false
        tokenPrefix: '#{'
        tokenSuffix: '}#'
        useLegacyPattern: false
        enableTelemetry: true

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(System.ArtifactsDirectory)\buildArtifacts\text.txt'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: Deploy_QE
  variables: 
   - template: qe_vars.yml
  jobs:
  - deployment: QEDeployment
    environment: QE
  - job:
    displayName: Deploy to QE
    dependsOn: QEDeployment
    steps:
  
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'buildArtifacts'
        downloadPath: '$(System.ArtifactsDirectory)'

    - task: replacetokens@3
      inputs:
        rootDirectory: '$(System.ArtifactsDirectory)'
        targetFiles: '**/*.txt'
        encoding: 'auto'
        writeBOM: true
        actionOnMissing: 'warn'
        keepToken: false
        tokenPrefix: '#{'
        tokenSuffix: '}#'
        useLegacyPattern: false
        enableTelemetry: true

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(System.ArtifactsDirectory)\buildArtifacts\text.txt'
        ArtifactName: 'drop'
        publishLocation: 'Container'